<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digi-Text</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="header">
          <h1 class="display-3">Count on your words!</h1>
          <h3 class="lead">
            Fun way to create awesome statistics from boring letters
          </h3>
        </div>
        <div id="button-container">
          <div class="fontBox box1">
            <button id="darkTheme" type="button" class="btn btn-info">
              Dark
            </button>
          </div>
          <div id="lightTheme" class="fontBox box2">
            <button type="button" class="btn btn-info">Light</button>
          </div>
          <div class="fontBox box3">
            <button id="fontColor" type="button" class="btn btn-success">
              Color
            </button>
          </div>
          <div class="fontBox box4">
            <button id="largeFont" type="button" class="btn btn-primary">
              A
            </button>
          </div>
          <div class="fontBox boxRandom">
            <button id="smallFont" type="button" class="btn btn-primary">
              a
            </button>
          </div>
        </div>
        <div class="textContainer">
          <div id="textBox">
            <h6>Start typing and check out cool tools</h6>
            <form id="myform">
              <textarea
                class="entry"
                id="textCounter"
                placeholder="Enter your text..."
                rows="10"
              ></textarea>
              <button id="myreset" class="btn btn-info" type="reset">
                Clean
              </button>
            </form>
          </div>
          <div class="info-counters">
            <ul>
              <li id="result-characters">
                <strong>Characters</strong>
                <div id="result-characters-num">0</div>
              </li>
              <li id="result-words">
                <strong>Words</strong>
                <div id="result-words-num">0</div>
              </li>
              <li id="result-spaces">
                <strong>Space</strong>
                <div id="result-spaces-num">0</div>
              </li>
            </ul>
            <div class="adUnit"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
