<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digi-Text</title>
  </head>
  <body>
    <header>
      <h1>Count on your words!</h1>
      <p>Fun way to draw awesome statistics from boring letters</p>
    </header>
    <main>
        <div class = "fontSelector">
            <div id="box-container">
                <div class="fontBox box1">
                <button></button>
                </div>
                <div class="fontBox box2">
                <button></button>
                </div>
                <div class="fontBox box3">
                <button></button>
                </div>
                <div class="fontBox box4">
                <button></button>
                </div>
                <div class="fontBox boxRandom">
                <button></button>
                </div>
            </div>
      <div class="textContainer">
        <form>
          <p>Start typing and check out awesome tools</p>
          <textarea class="entry" placeholder="Enter your text..."></textarea>
          <br />
          <input type="submit" name="submitInfo" value="Execute" />
        </form>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
