<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Digi-Text</title>
  </head>
  <body>
    <header>
      <h1>Count on your words!</h1>
      <p>Fun way to draw awesome statistics from boring letters</p>
    </header>
    <main>
      <div class="fontSelector">
        <div id="box-container">
          <div class="fontBox box1">
            <button>Font 1</button>
          </div>
          <div class="fontBox box2">
            <button>Font 2</button>
          </div>
          <div class="fontBox box3">
            <button>Random Color</button>
          </div>
          <div class="fontBox box4">
            <button>Large</button>
          </div>
          <div class="fontBox boxRandom">
            <button>Small</button>
          </div>
        </div>
      </div>
      <div class="textContainer">
        <div id="textBox">
          <p>Start typing and check out awesome tools</p>
          <textarea
            class="entry"
            placeholder="Enter your text..."
            rows="10"
          ></textarea>
          <!-- <form>
                <input type="submit" name="submitInfo" value="Execute" />
                </form> -->
        </div>
        <div class="info-counters">
          <ul>
            <li id="result-characters">
              <strong>Characters</strong>
              <div id="result-characters-num">0</div>
            </li>
            <li id="result-words">
              <strong>Words</strong>
              <div id="result-words-num">0</div>
            </li>
            <li id="result-sentences">
              <strong>Sentences</strong>
              <div id="result-sentences-num">0</div>
            </li>
            <li id="result-paragraphs">
              <strong>Paragraphs</strong>
              <div id="result-paragraphs-num">0</div>
            </li>
            <li id="result-spaces">
              <strong>Space</strong>
              <div id="result-spaces-num">0</div>
            </li>
          </ul>
          <div class="adUnit"></div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
